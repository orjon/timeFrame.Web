<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <title>Time Frame</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <div class='leftCol'>
      <a href='details.html'>
        <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
      </a>
    </div>
    <div class='centerCol'>
      <section class='top'>
        <div class='timeFrame'>
          <div class='clock'><img src='./images/timeFrame_background.png'></div>
          <div class='timeFrames frame01'><img src='./images/timeFrame_01.png'></div>
          <div class='timeFrames frame02'><img src='./images/timeFrame_02.png'></div>
          <div class='timeFrames frame03'><img src='./images/timeFrame_03.png'></div>
          <div class='timeFrames frame04'><img src='./images/timeFrame_04.png'></div>
          <div class='timeFrames frame05'><img src='./images/timeFrame_05.png'></div>
          <div class='timeFrames frame06'><img src='./images/timeFrame_06.png'></div>
          <div class='timeFrames frame07'><img src='./images/timeFrame_07.png'></div>
          <div class='timeFrames frame08'><img src='./images/timeFrame_08.png'></div>
          <div class='timeFrames frame09'><img src='./images/timeFrame_09.png'></div>
          <div class='timeFrames frame10'><img src='./images/timeFrame_10.png'></div>
          <div class='timeFrames frame11'><img src='./images/timeFrame_11.png'></div>
          <div class='timeFrames frame12'><img src='./images/timeFrame_12.png'></div>
          <div class='overlay'><img src='./images/timeFrame_overlay.png'></div>
        </div>
      </section>
      <section class='bottom'>
        <div class='description'>
          <div class='descriptionHeader'>Time Frame</div>
          <div class='descriptionText'>Generates random patterns that represent the current time.<p>Physical version programmed on a PIC microcontroller</p></div>
        </div>
      </section>
    </div>
    <div class='rightCol'>
      <a href='details.html'>
        <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
      </a>
    </div>
  </body>
</html>
